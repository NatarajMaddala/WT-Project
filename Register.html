<div class="registerbox">
	<h1 style="color: white; text-align: center; padding: 0 0 20px;padding-top: 20px;">Create Your Account</h1>
	<form name="register">
		<p>First Name:</p>
		<input type=text placeholder="First Name" name="fname" required id="fname">
		<p>Last Name:</p>
		<input type=text placeholder="Last name" name=lname required id="lname">
		<p>Father Name:</p>
		<input type=text placeholder="Father Name" name=dname required>
		<p>Email:</p>
		<input type=text placeholder="email" name=email required id="email">
		<p>Password:</p>
		<input type=password placeholder="Password" name=pwd required id="pass">
		<p>Ph no:</p>
		<input type=text placeholder="Phone Number" name=phno required id="phno">
		<div>Gender : <label class="rcont">
			<div class="cs2">
				<select id="gender">
					<option value=-->--</option>
					<option value=Male>Male</option>
					<option value=Female>Female</option>
					<option value=Other>Other</option>
				</select>
			</div>	
		<!--Male
		<input type=radio name=gender value=""><span></span></label>
		<label class="rcont">Female
		<input type=radio name=gender value=""><span></span></label></div><br>-->
		<p>Date Of Birth:</p>
		<input type=date name=dob required>
		<p>Country:</p>
		<div class="cs">
			<select id="country">
				<option value=-->--</option>
				<option value=India>India</option>
				<option value=USA>USA</option>
				<option value=Japan>Japan</option>
			</select>
		</div>
		<p>Address:</p>
		<textarea rows=7 cols=20 placeholder="Address" name=addr required></textarea><br>
		<label class="cb"><input type=checkbox name="agree" required><span class="cm"></span> &nbsp I will agree</label><br>
		<input type=button name=submit value="Submit" id="sub " onclick="reg()">
	</form>
</div><br><br><br>
